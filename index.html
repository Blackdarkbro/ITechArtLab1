<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/lightningOrders.css">
    <!-- font-awesome -->
    <link rel="stylesheet" href="./fontawesome-free-5.12.1-web/css/all.min.css">

</head>

<body>
    <div class="container">
        <aside>
            <div class="top">
                <h4> <button id="hiddenSidebar"><i class="fas fa-chevron-left"></i></button>Orders (<span id="ordersNumber"></span>)</h4>
                <div class="search-block">
                    <form action="">
                        <input type="text" placeholder="Search" autocomplete="off" title="Enter an order name or a part of it" id="orderSearchInput">
                        <button type="submit" id="findOrder" title="Search"><i class="fas fa-search"></i></button>
                        <button type="submit" id="refreshOrders"><i class="fas fa-sync" title="refresh"></i></button>
                    </form>
                </div>
            </div>

            <!-- Order list -->
            <article class="orders-list" id="ordersList">
            </article>
            <div class="bot">
                <button><i class="fas fa-bars"></i></button>
                <button><i class="fas fa-filter"></i></button>
            </div>
        </aside>

        <div class="main-content">
            <header>
                <button id="showSidebar"><i class="fas fa-bars"></i></button>
                <span>Order</span>
            </header>
            <main>
                <section class="main-top">
                    <div class="main-top-left">
                        <h3>Order <span id="orderId"></span></h3>
                        <div>
                            <p>Customer: <span id="customer"></span></p>
                            <p>Ordered: <span id="created"></span></p>
                            <p>Shipped: <span id="shipped"></span></p>
                        </div>
                        <div class="tabs">
                            <div id="shippingTab" title="Shipping Address" class="js-active-tab-underline">
                                <i class="fas fa-truck fa-lg js-active-tab-icon"></i>
                            </div>
                            <div id="customerTab" title="Customer information">
                                <i class="fas fa-user-alt fa-lg"></i>
                            </div>
                        </div>
                    </div>
                    <div class="main-top-right">
                        <p id="totalPrice"></p>
                        <span>EUR</span>
                    </div>
                </section>

                <section class="main-mid">
                    <div class="customer-info" data-active-tab="shippedTo">
                        <h3>Shipping Address</h3>
                        <div>
                            <p><b id="key1"></b>: <span id="value1"></span></p>
                            <p><b id="key2"></b>: <span id="value2"></span></p>
                            <p><b id="key3"></b>: <span id="value3"></span></p>
                            <p><b id="key4"></b>: <span id="value4"></span></p>
                            <p><b id="key5"></b>: <span id="value5"></span></p>
                        </div>
                    </div>
                </section>
                <section class="main-bot">
                    <h3>Line Items (<span id="productsNumber"></span>)</h3>
                    <div class="search-block">
                        <form action="">
                            <input type="text" placeholder="Поиск" autocomplete="off" title="Enter an product name or a part of it" id="productsSearchInput">
                            <button type="submit" id="findProduct" title="Search"><i class="fas fa-search"></i></button>
                            <button type="submit" id="refreshProducts"><i class="fas fa-sync" title="refresh"></i></button>
                        </form>
                    </div>
                    <table id="products">
                        <thead data-sort-kind="asc">
                            <th>Product <i class="fas fa-bars"></i></th>
                            <th>Unit Price <i class="fas fa-bars"></i></th>
                            <th>Quantity <i class="fas fa-bars"></i></th>
                            <th>Total <i class="fas fa-bars"></i></th>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </section>
            </main>
            <footer>
                <button><i class="fas fa-envelope"></i></button>
            </footer>
        </div>
    </div>

    <script src="./js/data.js"></script>
    <script src="./js/templates.js"></script>
    <script src="./js/functions.js"></script>

    <script src="./js/search/searchOrders.js"></script>
    <script src="./js/search/searchProducts.js"></script>

    <script src="./js/sortProducts.js"></script>

    <script src="./js/toggleSidebar.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
